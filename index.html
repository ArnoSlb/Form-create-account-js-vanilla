<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Page de Connexion</title>
</head>
<body>
    <header>
        <div>
            <a href='https://fr.pngtree.com/so/salon-de-coiffure'><img id=logo src="./img/logo.png" alt="Logo"></a>
        </div>
        <div id="container_button_login">
            <div class="button_login">Se connecter</div>
            <div class="button_login">S'inscrire</div>
        </div>
    </header>
    <main>
        <div id="main_container">
            <h1>Inscription</h1>
            <div class="line"></div>
            <form id="form_register" action="">
                <div class="form_group">
                    <label for="user">Nom complet</label>
                    <input type="text" id="user" placeholder="John Doe" maxlength="30">
                    <img src="img/check.png" alt="icone de verification" class="icon_check">
                    <span class="alert_message">Choisissez un pseudo entre 3 et 30 caractères</span>
                </div>
                <div class="form_group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="JohnDoe@mail.fr">
                    <img src="img/check.png" alt="icone de verification" class="icon_check">
                    <span class="alert_message">Rentrez un email valide</span>
                </div>
                <div class="form_group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password">
                    <img src="img/check.png" alt="icone de verification" class="icon_check">
                    <span class="alert_message">Un symbole, une lettre, un chiffre</span>
                    <div class="strength_security">
                        <div class="strength_security_1"><span>faible</span></div>
                        <div class="strength_security_2"><span>moyen</span></div>
                        <div class="strength_security_3"><span>fort</span></div>
                    </div>
                </div>
                <div class="form_group">
                    <label for="password_check">Confirmez votre mot de passe</label>
                    <input type="password" id="password_check">
                    <img src="img/check.png" alt="icone de verification" class="icon_check">
                    <span class="alert_message">Les mots de passe ne correspondent pas</span>
                </div>
                <div class="checkbox_group">
                    <input type="checkbox" id="CGU">
                    <label for="CGU">J'accepte les CGU/CGV</label> 
                </div>
                
                <button type="submit" id="button_submit">S'inscrire</button>
            </form>
            <div class="already_registered">
                <p>Déja inscrit.e ?</p>
                <p>Je me connecte</p>
            </div>
        </div>
    </main>
    <script src="init.js"></script>
</body>
</html>
